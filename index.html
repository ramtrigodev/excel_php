<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload e Leitura de Arquivo XLS</title>
</head>
<body>
    <h1>Upload e Leitura de Arquivo XLS</h1>
    <form action="process.php" method="post" enctype="multipart/form-data">
        <label for="file">Selecione o arquivo XLS:</label>
        <input type="file" name="file" id="file" accept=".xls">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
